language: php

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - nightly

install:
  - travis_retry composer self-update
#  - travis_retry composer global require "codeception/codeception:2.1.*@dev"
  - travis_retry composer install --prefer-dist --no-interaction
# Cache folder, you can delete cache from Travis CI web interface

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_install:
  # Disable x-debug to speed up things
  - phpenv config-rm xdebug.ini
  # add composer global bin to PATH to make codeception usable
  - export PATH=$HOME/.composer/vendor/bin:$PATH

script:
  - ./vendor/bin/phpunit